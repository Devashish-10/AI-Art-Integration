<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        .section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .section-content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
        }
        .section-content h1, .section-content p {
            margin: 0;
        }
        .btn {
            margin-top: 20px;
        }
        .result-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(50%);
            z-index: 1;
            background-image: url('/static/uploads/result_background.jpg');
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Style Transfer Result Section -->
        <div class="section result-section">
            <div class="section-content">
                <h1>AI ART INTEGRATION</h1>
                <p>Your artistic masterpiece is ready!</p>
                <div class="result-image">
                    <img src="data:image/jpeg;base64,{{ image_data }}" class="img-fluid" alt="Stylized Image">
                </div>
                <a href="/" class="btn btn-light">Upload New Images</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
