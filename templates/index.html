<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ART INTEGRATION</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        .section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .section-content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
        }
        .section-content h1, .section-content p {
            margin: 0;
        }
        .btn {
            margin-top: 20px;
        }
        .style-transfer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(50%);
            z-index: 1;
            background-image: url('/static/uploads/style_transfer_background.jpg');
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Style Transfer Section -->
        <div class="section style-transfer">
            <div class="section-content">
                <h1>AI ART INTEGRATION</h1>
                <p>Upload your content and style images to apply artistic styles in real-time. Experiment with different styles and create unique art pieces!</p>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="content_image">Upload Content Image</label>
                        <input type="file" class="form-control-file" id="content_image" name="content_image" required>
                    </div>
                    <div class="form-group">
                        <label for="style_image">Upload Style Image</label>
                        <input type="file" class="form-control-file" id="style_image" name="style_image" required>
                    </div>
                    <button type="submit" class="btn btn-light">Integrate Art</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
